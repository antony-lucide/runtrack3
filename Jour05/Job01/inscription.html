<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
</head>
<body>

    <form id="myForm">
        <input type="email" name="email" id="mail" placeholder="Enter your email">
        <input type="password" name="pss" id="pss" placeholder="Enter your password">
        <button type="button" id="btn">Verify Password</button>
    </form>
    
    <div id="messageDiv">
        <p id="message"></p>
    </div>

    <script src="Scripts.js"></script>
</body>
</html>
