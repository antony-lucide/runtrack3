<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Responsive Layout Example</h1>
    </header>

    <!-- Main Content Area -->
    <div class="container my-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Placeholder Image">
                    <div class="card-body">
                        <h5 class="card-title">Left Card</h5>
                        <p class="card-text">This is the left section.</p>
                    </div>
                </div>
            </div>

            <!-- Middle Column -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Placeholder Image">
                    <div class="card-body">
                        <h5 class="card-title">Middle Card</h5>
                        <p class="card-text">This is the middle section.</p>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Placeholder Image">
                    <div class="card-body">
                        <h5 class="card-title">Right Card</h5>
                        <p class="card-text">This is the right section.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row (Beneath the Cards) -->
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-secondary text-white text-center p-4">
                    <h4>Left Side Wide Block</h4>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-secondary text-white text-center p-4">
                    <h4>Right Side Wide Block</h4>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="row my-4">
            <div class="col-md-12">
                <div class="card bg-light text-center p-4">
                    <h4>Footer Section with Links</h4>
                    <div class="d-flex justify-content-around">
                        <a href="#" class="btn btn-sm btn-primary">Link 1</a>
                        <a href="#" class="btn btn-sm btn-primary">Link 2</a>
                        <a href="#" class="btn btn-sm btn-primary">Link 3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
